<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Claims demo</h1>
    <p class="lead">Showcasing everteam technology</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container" ng-controller="MainController">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Your claims: <button type="button" class="btn btn-info pull-right" ng-click="main.create_claim()">New claim</button></h1>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Ref</th>
            <th>Date created</th>
            <th>Last updated</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
